<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terço Digital</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #333;
      --container-bg: white;
      --button-bg: #4a90e2;
      --button-hover-bg: #357abd;
      --toggle-bg: #ccc;
      --toggle-active-bg: #4a90e2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #f0f0f0;
        --container-bg: #2a2a2a;
        --button-bg: #3a7bd5;
        --button-hover-bg: #2a5a9e;
        --toggle-bg: #555;
        --toggle-active-bg: #3a7bd5;
      }
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #menu-container,
    #oracao-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: var(--container-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    #oracao-texto {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    #progresso {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 27px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--toggle-bg);
      transition: .4s;
      border-radius: 27px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 21px;
      width: 21px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--toggle-active-bg);
    }

    input:checked+.slider:before {
      transform: translateX(21px);
    }

    .toggle-label {
      margin-left: 5px;
      font-size: 0.8em;
    }

    #oracao-container {
      position: relative;
    }

    #theme-toggle-container {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <div id="menu-container">
    <h1 id="titulo">Terço Digital</h1>
    <h2>Escolha o Mistério</h2>
    <div class="botoes">
      <button id="misterio-dia-btn">Mistério do Dia</button>
      <button id="gozosos-btn">Mistérios Gozosos</button>
      <button id="luminosos-btn">Mistérios Luminosos</button>
      <button id="dolorosos-btn">Mistérios Dolorosos</button>
      <button id="gloriosos-btn">Mistérios Gloriosos</button>
      <button id="rosario-completo-btn">Rosário Completo</button>
    </div>
    <div id="theme-toggle-container" class="toggle-container">
      <label class="toggle-switch" style="transform: scale(0.8);">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label" style="font-size: 0.8em;">Tema Escuro</span>
    </div>
  </div>
  <div id="oracao-container" style="display: none;" class="swipe-container">
    <div class="toggle-container" style="position: absolute; top: 10px; right: 10px;">
      <label class="toggle-switch" style="transform: scale(0.8);">
        <input type="checkbox" id="pular-ave-marias">
        <span class="slider"></span>
      </label>
      <span class="toggle-label" style="font-size: 0.8em;">Pular Ave-Marias</span>
    </div>
    <h1 id="titulo-terco">Terço Digital</h1>
    <div id="oracao-texto"></div>
    <div class="botoes">
      <button id="anterior-btn">Anterior</button>
      <button id="proximo-btn">Próximo</button>
      <button id="voltar-menu-btn">Voltar ao Menu</button>
    </div>
    <div id="progresso"></div>
  </div>
  <script>
    (function() {
      let GG_ALL_GAME_CONFIG = {
        diasMisterios: {
          'Segunda-feira': 'Gozosos',
          'Terça-feira': 'Dolorosos',
          'Quarta-feira': 'Gloriosos',
          'Quinta-feira': 'Luminosos',
          'Sexta-feira': 'Dolorosos',
          'Sábado': 'Gozosos',
          'Domingo': 'Gloriosos'
        },
        pularAveMarias: false, // Nova configuração para pular Ave-Marias
        swipeThreshold: 50, // Limite para detectar um swipe
        temaEscuro: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches, // Configuração para tema escuro
        misterios: {
          'Gozosos': [
            'Anunciação do Anjo a Maria',
            'Visitação de Maria a Santa Isabel',
            'Nascimento de Jesus em Belém',
            'Apresentação de Jesus no Templo',
            'Jesus achado no Templo'
          ],
          'Luminosos': [
            'Batismo de Jesus no Rio Jordão',
            'As Bodas de Caná',
            'Proclamação do Reino de Deus e chamado à conversão',
            'Transfiguração de Jesus',
            'Instituição da Eucaristia'
          ],
          'Dolorosos': [
            'Agonia de Jesus no Horto',
            'Flagelação de Jesus',
            'Coroação de espinhos',
            'Jesus carrega a cruz',
            'Crucificação e morte de Jesus'
          ],
          'Gloriosos': [
            'Ressurreição de Jesus',
            'Ascensão de Jesus aos céus',
            'Descida do Espírito Santo sobre Maria e os Apóstolos',
            'Assunção de Maria aos céus',
            'Coroação de Maria como Rainha do Céu e da Terra'
          ]
        },
        oracoes: {
          'Sinal da Cruz': 'Pelo sinal da Santa Cruz, livrai-nos Deus, Nosso Senhor, dos nossos inimigos. Em nome do Pai, e do Filho e do Espírito Santo. Amém.',
          'Oferecimento': 'Divino Jesus, eu vos ofereço este terço que vou rezar, meditando nos mistérios da nossa Redenção. Concedei-me, por intercessão da Virgem Maria, Mãe de Deus e nossa Mãe, as virtudes que me são necessárias para bem rezá-lo e a graça de ganhá-lo as indulgências anexas a esta santa devoção.',
          'Credo': 'Creio em Deus Pai Todo-Poderoso, criador do céu e da terra. E em Jesus Cristo, seu único Filho, nosso Senhor, que foi concebido pelo poder do Espírito Santo; nasceu da Virgem Maria; padeceu sob Pôncio Pilatos, foi crucificado, morto e sepultado. Desceu à mansão dos mortos; ressuscitou ao terceiro dia, subiu aos céus; está sentado à direita de Deus Pai todo-poderoso, donde há de vir a julgar os vivos e os mortos. Creio no Espírito Santo; na Santa Igreja Católica; na comunhão dos santos; na remissão dos pecados; na ressurreição da carne; na vida eterna. Amém.',
          'Pai Nosso': 'Pai Nosso que estais no céu, santificado seja o vosso nome. Venha a nós o vosso reino. Seja feita a vossa vontade, assim na terra como no céu. O pão nosso de cada dia nos dai hoje. Perdoai-nos as nossas ofensas, assim como nós perdoamos a quem nos tem ofendido. E não nos deixeis cair em tentação, mas livrai-nos do mal. Amém.',
          'Ave Maria': 'Ave Maria, cheia de graça, o Senhor é convosco. Bendita sois vós entre as mulheres e bendito é o fruto do vosso ventre, Jesus. Santa Maria, Mãe de Deus, rogai por nós pecadores, agora e na hora da nossa morte. Amém.',
          'Glória': 'Glória ao Pai e ao Filho e ao Espírito Santo. Como era no princípio, agora e sempre. Amém.',
          'Ó Meu Jesus': 'Ó meu Jesus, perdoai-nos, livrai-nos do fogo do inferno. Levai as almas todas para o céu e socorrei principalmente as que mais precisarem.',
          'Agradecimento': 'Infinitas graças vos damos, ó Soberana Rainha, pelos benefícios que todos os dias recebemos de vossas mãos maternais. Dignai-vos agora e para sempre tomar-nos debaixo de vosso poderoso amparo e para mais vos agradecer vos saudamos com uma Salve Rainha:',
          'Salve Rainha': 'Salve Rainha, Mãe de misericórdia, vida, doçura e esperança nossa, salve! A vós bradamos, os degredados filhos de Eva. A vós suspiramos, gemendo e chorando neste vale de lágrimas. Eia pois, advogada nossa, esses vossos olhos misericordiosos a nós volvei, e depois deste desterro mostrai-nos Jesus, bendito fruto do vosso ventre, ó clemente, ó piedosa, ó doce sempre Virgem Maria. Rogai por nós, Santa Mãe de Deus. Para que sejamos dignos das promessas de Cristo. Amém.'
        }
      };
      let etapaAtual = -1;
      let misterioAtual = 0;
      let contagemAveMaria = 0;
      let misterioEscolhido = '';
      let rosarioCompleto = false;
      let ordemRosarioCompleto = ['Gozosos', 'Luminosos', 'Dolorosos', 'Gloriosos'];
      let indiceRosarioCompleto = 0;

      function obterDiaSemana() {
        const dias = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
        return dias[new Date().getDay()];
      }

      function obterMisteriosDoDia() {
        const dia = obterDiaSemana();
        return GG_ALL_GAME_CONFIG.misterios[GG_ALL_GAME_CONFIG.diasMisterios[dia]];
      }

      function iniciarTerco(tipoMisterio) {
        misterioEscolhido = tipoMisterio;
        etapaAtual = -1;
        misterioAtual = 0;
        contagemAveMaria = 0;
        rosarioCompleto = tipoMisterio === 'Rosário Completo';
        indiceRosarioCompleto = 0;
        document.getElementById('menu-container').style.display = 'none';
        document.getElementById('oracao-container').style.display = 'block';
        atualizarOracao();
        atualizarTitulo();
      }

      function atualizarTitulo() {
        const tituloTerco = document.getElementById('titulo-terco');
        if (misterioEscolhido === 'dia') {
          const diaSemana = obterDiaSemana();
          const misteriosDoDia = GG_ALL_GAME_CONFIG.diasMisterios[diaSemana];
          tituloTerco.textContent = `Mistérios ${misteriosDoDia} (${diaSemana})`;
        } else if (rosarioCompleto) {
          tituloTerco.textContent = `Rosário Completo - Mistérios ${ordemRosarioCompleto[indiceRosarioCompleto]}`;
        } else {
          tituloTerco.textContent = `Mistérios ${misterioEscolhido}`;
        }
      }

      function atualizarOracao() {
        console.log(etapaAtual, misterioAtual, contagemAveMaria);
        const oracaoTexto = document.getElementById('oracao-texto');
        const progressoTexto = document.getElementById('progresso');
        let misteriosAtuais;
        if (misterioEscolhido === 'dia') {
          misteriosAtuais = obterMisteriosDoDia();
        } else if (rosarioCompleto) {
          misteriosAtuais = GG_ALL_GAME_CONFIG.misterios[ordemRosarioCompleto[indiceRosarioCompleto]];
        } else {
          misteriosAtuais = GG_ALL_GAME_CONFIG.misterios[misterioEscolhido];
        }
        if (etapaAtual === -1) {
          oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Sinal da Cruz'];
          progressoTexto.textContent = 'Sinal da Cruz';
        } else if (etapaAtual === 0) {
          oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Oferecimento'];
          progressoTexto.textContent = 'Oferecimento';
        } else if (etapaAtual === 1) {
          oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Credo'];
          progressoTexto.textContent = 'Credo';
        } else if (etapaAtual === 2) {
          oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Pai Nosso'];
          progressoTexto.textContent = 'Pai Nosso inicial';
        } else if (etapaAtual >= 3 && etapaAtual <= 5) {
          oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Ave Maria'];
          progressoTexto.textContent = `Ave Maria ${etapaAtual - 2} de 3`;
        } else if (misterioAtual < 5) {
          if (contagemAveMaria === 0) {
            oracaoTexto.textContent = `${misterioAtual + 1}º Mistério: ${misteriosAtuais[misterioAtual]}`;
            progressoTexto.textContent = `${misterioAtual + 1}º Mistério`;
          } else if (contagemAveMaria === 1) {
            oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Pai Nosso'];
            progressoTexto.textContent = `${misterioAtual + 1}º Mistério - Pai Nosso`;
          } else if (contagemAveMaria <= 11) {
            if (GG_ALL_GAME_CONFIG.pularAveMarias) {
              proximaEtapa();
              return;
            }
            oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Ave Maria'];
            progressoTexto.textContent = `${misterioAtual + 1}º Mistério - Ave Maria ${contagemAveMaria - 1} de 10`;
          } else if (contagemAveMaria === 12) {
            oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Glória'];
            progressoTexto.textContent = `${misterioAtual + 1}º Mistério - Glória`;
          } else {
            oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Ó Meu Jesus'];
            progressoTexto.textContent = `${misterioAtual + 1}º Mistério - Ó Meu Jesus`;
          }
        } else if (misterioAtual === 5 && (!rosarioCompleto || indiceRosarioCompleto === ordemRosarioCompleto.length - 1)) {
          oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Agradecimento'];
          progressoTexto.textContent = 'Agradecimento';
        } else if (misterioAtual === 6 && (!rosarioCompleto || indiceRosarioCompleto === ordemRosarioCompleto.length - 1)) {
          oracaoTexto.textContent = GG_ALL_GAME_CONFIG.oracoes['Salve Rainha'];
          progressoTexto.textContent = 'Salve Rainha';
        } else {
          proximaEtapa();
        }
      }

      function proximaEtapa() {
        if (etapaAtual < 6) {
          etapaAtual++;
        } else if (misterioAtual < 5) {
          contagemAveMaria++;
          if (contagemAveMaria > 13) {
            misterioAtual++;
            contagemAveMaria = 0;
          }
        } else {
          misterioAtual++;
        }
        if (misterioAtual > 6 || (rosarioCompleto && misterioAtual > 4 && indiceRosarioCompleto < ordemRosarioCompleto.length - 1)) {
          if (rosarioCompleto && indiceRosarioCompleto < ordemRosarioCompleto.length - 1) {
            indiceRosarioCompleto++;
            misterioAtual = 0;
            contagemAveMaria = 0;
            atualizarTitulo();
          } else {
            alert('Parabéns! Você concluiu o terço' + (rosarioCompleto ? ' completo' : '') + '.');
            voltarAoMenu();
            return;
          }
        }
        atualizarOracao();
      }

      function etapaAnterior() {
        if (contagemAveMaria === 0) {
          if (misterioAtual === 0) {
            if (etapaAtual > -1) {
              etapaAtual--;
            } else if (rosarioCompleto && indiceRosarioCompleto > 0) {
              indiceRosarioCompleto--;
              misterioAtual = 5;
              contagemAveMaria = 13;
              atualizarTitulo();
            }
          } else {
            misterioAtual--;
            contagemAveMaria = 13;
          }
        } else {
          contagemAveMaria--;
        }
        atualizarOracao();
      }
      // Adicionar evento para o toggle de pular Ave-Marias
      // Função para alternar o tema
      function toggleTheme() {
        GG_ALL_GAME_CONFIG.temaEscuro = !GG_ALL_GAME_CONFIG.temaEscuro;
        document.body.classList.toggle('dark-theme', GG_ALL_GAME_CONFIG.temaEscuro);
        localStorage.setItem('temaEscuro', GG_ALL_GAME_CONFIG.temaEscuro);
      }
      // Inicializar o tema
      if (GG_ALL_GAME_CONFIG.temaEscuro) {
        document.body.classList.add('dark-theme');
      }
      // Adicionar evento para o toggle de tema
      document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
      // Adicionar evento para o toggle de pular Ave-Marias
      document.getElementById('pular-ave-marias').addEventListener('change', function(event) {
        GG_ALL_GAME_CONFIG.pularAveMarias = event.target.checked;
      });
      // Verificar se há uma preferência de tema salva
      const savedTheme = localStorage.getItem('temaEscuro');
      if (savedTheme !== null) {
        GG_ALL_GAME_CONFIG.temaEscuro = savedTheme === 'true';
        document.body.classList.toggle('dark-theme', GG_ALL_GAME_CONFIG.temaEscuro);
        document.getElementById('theme-toggle').checked = GG_ALL_GAME_CONFIG.temaEscuro;
      }

      function voltarAoMenu() {
        document.getElementById('menu-container').style.display = 'block';
        document.getElementById('oracao-container').style.display = 'none';
      }
      document.getElementById('misterio-dia-btn').addEventListener('click', () => iniciarTerco('dia'));
      document.getElementById('gozosos-btn').addEventListener('click', () => iniciarTerco('Gozosos'));
      document.getElementById('luminosos-btn').addEventListener('click', () => iniciarTerco('Luminosos'));
      document.getElementById('dolorosos-btn').addEventListener('click', () => iniciarTerco('Dolorosos'));
      document.getElementById('gloriosos-btn').addEventListener('click', () => iniciarTerco('Gloriosos'));
      document.getElementById('rosario-completo-btn').addEventListener('click', () => iniciarTerco('Rosário Completo'));
      document.getElementById('proximo-btn').addEventListener('click', proximaEtapa);
      document.getElementById('anterior-btn').addEventListener('click', etapaAnterior);
      document.getElementById('voltar-menu-btn').addEventListener('click', voltarAoMenu);
      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
          proximaEtapa();
        } else if (event.key === 'ArrowLeft') {
          etapaAnterior();
        }
      });
      // Adicionar suporte a gestos de swipe
      let touchstartX = 0;
      let touchendX = 0;
      document.querySelector('.swipe-container').addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
      });
      document.querySelector('.swipe-container').addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        if (touchendX < touchstartX - GG_ALL_GAME_CONFIG.swipeThreshold) {
          proximaEtapa();
        }
        if (touchendX > touchstartX + GG_ALL_GAME_CONFIG.swipeThreshold) {
          etapaAnterior();
        }
      }
    })();
  </script>

</body>

</html>
